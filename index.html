<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact V1</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/css-hamburgers/hamburgers.min.css"
    />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/select2/select2.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
  </head>
  <body>
    <div class="contact1">
      <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
          <img src="images/img-01.png" alt="IMG" />
        </div>

        <form
          class="contact1-form validate-form"
          onSubmit="postData()"
          id="pain"
        >
          <span class="contact1-form-title">
            Submit Definition
          </span>

          <!-- //////////////////////////author//////////////////////////// -->
          <div
            class="wrap-input1 validate-input"
            data-validate="author is required"
          >
            <input
              class="input1"
              type="text"
              name="author"
              id="author"
              placeholder="author"
              required
            />
            <span class="shadow-input1"></span>
          </div>
          <!-- ////////////////////////// end author//////////////////////////// -->

          <!-- //////////////////////////body//////////////////////////// -->
          <div
            class="wrap-input1 validate-input"
            data-validate="body is required"
          >
            <input
              class="input1"
              type="text"
              name="body"
              id="body"
              placeholder="body"
              required
            />
            <span class="shadow-input1"></span>
          </div>
          <!-- //////////////////////////body end//////////////////////////// -->

          <!-- //////////////////////////defination//////////////////////////// -->
          <div
            class="wrap-input1 validate-input"
            data-validate="definition is required"
          >
            <textarea
              class="input1"
              name="definition"
              id="definition"
              placeholder="definition"
              required
            ></textarea>
            <span class="shadow-input1"></span>
          </div>
          <!-- //////////////////////////defination end//////////////////////////// -->
          <!-- //////////////////////////goal//////////////////////////// -->
          <div
            class="wrap-input1 validate-input"
            data-validate="goals is required"
          >
            <input
              class="input1"
              type="number"
              name="goals"
              id="goals"
              placeholder="goals"
              required
            />
            <span class="shadow-input1"></span>
          </div>

          <!-- //////////////////////////end goal//////////////////////////// -->
          <!-- //////////////////////////link//////////////////////////// -->
          <div
            class="wrap-input1 validate-input"
            data-validate="link is required"
          >
            <input
              class="input1"
              type="text"
              name="link"
              id="link"
              placeholder="link"
              required
            />
            <span class="shadow-input1"></span>
          </div>
          <!-- //////////////////////////end link//////////////////////////// -->
          <!-- //////////////////////////reference//////////////////////////// -->
          <div
            class="wrap-input1 validate-input"
            data-validate="reference is required"
          >
            <input
              class="input1"
              type="text"
              name="reference"
              id="reference"
              placeholder="reference"
              required
            />
            <span class="shadow-input1"></span>
          </div>
          <!-- //////////////////////////end reference//////////////////////////// -->
          <!-- //////////////////////////year//////////////////////////// -->
          <div
            class="wrap-input1 validate-input"
            data-validate="year is required"
          >
            <input
              class="input1"
              type="number"
              name="year"
              id="year"
              placeholder="year"
              required
            />
            <span class="shadow-input1"></span>
          </div>
          <!-- //////////////////////////end year//////////////////////////// -->
          <!-- <div
            class="wrap-input1 validate-input"
            data-validate="Valid email is required: ex@abc.xyz"
          >
            <input
              class="input1"
              type="text"
              name="email"
              placeholder="Email"
            />
            <span class="shadow-input1"></span>
          </div> -->

          <div class="container-contact1-form-btn">
            <button type="submit" class="contact1-form-btn">
              <span>
                Submit
                <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/tilt/tilt.jquery.min.js"></script>
    <script>
      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-23581568-13");
    </script>

    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
